<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue v-on directive event</title>
</head>
<body>
    <div id='app'>
        <button v-on:click="clickBtn">클릭</button>
        
        <!--인자값을 넘기기-->
        <button v-on:click="clickInput(10)">클릭 with Parameter</button>

        <!--DOM 이벤트에 접근해보기-->
        <button v-on:click="clickDOM">클릭 DOM 액세스</button>
    </div>  

    <script src = "https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            methods: {
                clickBtn: function() {
                    alert('clicked');
                },
                clickInput: function(num) {
                    alert('clicked ' + num + ' times');
                },
                clickDOM: function(event){
                    console.log(event);
                    console.log(event.timeStamp);
                    // 'event' 인자를 정의하면, 해당 돔 요소의 이벤트 객체에 접근할 수 있다...
                    // 마우스 이벤트 객체를 return 한다...
                    // event: https://developer.mozilla.org/en-US/docs/Web/API/Event
                }
            }
        });
    </script>
</body>
</html>

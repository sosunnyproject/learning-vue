<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Watch Sample</title>
</head>
<body>
    <div id="app">
        <!--인풋 박스의 입력값은 v-model directive로 연결.-->
        <input v-model="message">
    </div>

    <script src = "https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        // watch 비동기처리로직.
        // 데이타 변화를 감지해서 --> 자동으로 특정 로직을 수행.
        // 데이터 호출 같이 시간이 더 소모되는 비동기 처리에 적합.
        new Vue({
            el: '#app',
            data: {
                message: "hello Vue js watch API!"
            },
            watch: {
                message: function(data){
                    console.log("message의 값이 바뀝니다.: ", data);
                }
            }
        });
    </script>
  </body>
</html>

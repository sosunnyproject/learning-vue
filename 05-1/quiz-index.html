<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Watch Sample</title>
</head>
<body>
    <div id="app">
        <h3> {{ message }} </h3>
        <button v-on:click='changeUid'>UID 변경</button>
        <p v-bind:id='uid'>{{ uid }}</p>
        <button v-on:click='clickThis'>클릭해봐</button>
        <hr>
        <button v-on:click='changeFlag'>사라졌다 보였다</button>
        <ul v-if="flag">
            <li>1</li>
            <li>2</li>
        </ul>
    </div>

    <script src = "https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src = "quiz-app.js"></script>
  </body>
</html>

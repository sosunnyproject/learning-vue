<html>
    <head>
        <title>View the Vue</title>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>
        <script src = "https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            // this is CREATING INSTANCE part
            // new CONSTRUCTOR
         new Vue({
             // el properties: where the instance will be rendered (DOM location)
             el: '#app',
             // data properties: what you want to render
             data: {
                 message: 'Hello Vue.js'
             }
         });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Components Communication</title>

  </head>

  <body>
    <div id="app">
      <my-cmp1></my-cmp1>
      <my-cmp2></my-cmp2>
    </div>
    <script src = "https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      var cmp1 = {
        template: '<div>첫번째 지역 컴포넌트: {{ cmp1Data }}</div>',
        data: function() {
          return {
            cmp1Data:100
          }
        }
      };

      var cmp2 = {
        template: '<div>두번째 지역 컴포넌트: {{ cmp2Data }}',
        data: function() {
          return {
            cmp2Data:cmp1.data.cmp1Data
          }
        }
      };

      new Vue({
        el: '#app',
        components: {
          'my-cmp1': cmp1,
          'my-cmp2': cmp2
        }
      });
    </script>
  </body>
</html>
